<!DOCTYPE html>
<html>
    <head>
        <title>Stream player TWR</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
        <link href='css/style.css' rel='stylesheet'>
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/html5audio.js"></script>


    </head>
    <body>
        <div id="wrapper">

            <div id="menuWrapper">
                 <div id='menu'>
                    <ul id='appMenu'>
                    </ul>
                 </div>
            </div>
            <div id="sliderWrapper">
                <div id='menuBar'>
                    <div id="menuToggle" class="menubutton menuToggle"></div>
                </div>
                <div id='mySwipe' style='margin:0 auto' class='swipe'>
                    <div id="sw-wrap" class='swipe-wrap'>

                    </div>
                </div>
                <div id="streamInfo">
                    <div id="nowPlaying"></div>
                    <div id="textpositiondiv">Afspeeltijd: <span id="textposition">gestopt</span></div>
                </div>
                <nav id="pager">
                    <ul id="position">

                    </ul>
                </nav>

                <div id="player">
                    <div id="playcontrols">
                        <a href="#" id="playbutton" onClick="html5audio.play();return false;"><img src="images/playbutton.png" /></a>
                        <a href="#" id="activityindicator" onClick="html5audio.stop();return false;"><img src="images/activityindicator.gif" /></a>
                        <a href="#" id="stopbutton" onClick="html5audio.stop();return false;"><img src="images/stopbutton.png" /></a>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="scripts/myMenu.js"></script>
        <script type="text/javascript" src="scripts/player.js"></script>
        <script type="text/javascript" src='scripts/swipe.js'></script>
        <script type="text/javascript" src='scripts/mySwipe.js'></script>
        <script type="text/javascript" src="scripts/parseStreams.js"></script>


  </body>
</html>
